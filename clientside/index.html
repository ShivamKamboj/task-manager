<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDo</title>
</head>

<body onload="getData()">
    <h1 align="center">Task Manager</h1>
    <center>
        <label>Title<span style="color : red">*</span> : </label>
        <input type="text" id="title">
        <label>Description : </label>
        <input type="text" id="description">
        <br />
        <label>Due:<span style="color : red">*</span> </label>
        <input type="date" id="due">
        <label>Priority :<span style="color : red"> *</span> </label>
        <select id="priority">
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="low">Low</option>
        </select>
        <br />
        <label>Note : </label>
        <input type="text" id="note" style="width : 70%">
        <br />
        <input type="button" value="Add Task" id="btn">
        <p id='err'></p>
        <br />

        <label>Sort by:<span style="color : red">*</span> </label>
        <select id="sort">
            <option value="due">Due date</option>
            <option value="priority">Priority</option>
            <option value="status">Status</option>
        </select>
    </center>

    <br />

    <table id="table"></table>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class='editHeader'>
                <span class="close">&times;</span>
            </div>
            <div style="padding : 20px;">
                <label>Title<span style="color : red">*</span> : </label>
                <input type="text" id="editTitle" style="color : gray" readonly>
                <label>Description : </label>
                <input type="text" id="editDescription" style="color : gray" readonly>
                <br />
                <label>Due :<span style="color : red">*</span> </label>
                <input type="Date" id="editDue">
                <label>Priority:<span style="color : red">*</span> </label>
                <select id="editPriority">
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="low">Low</option>
                </select>
                <label class="container">Completed :
                    <input type="checkbox" id="editStatuss">
                    <span class="checkmark"></span>
                </label>
                <input type="button" value="Save" id="saveBtn">
            </div>
        </div>

    </div>
</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

<script async defer src="jquery.js"></script>
